<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h1>Helllo Team</h1>
    <form method="POST" class="user-form" style="border: 2px solid red;">
        <h3>Fill in your details.</h3>
        <label for="name">Name</label>
        <input type="text" name="name" id="name" placeholder="Input your name" maxlength="100" required>
        <br />

        <label for="email">Email</label>
        <input type="email" placeholder="Input your email address">
        <br />

        <label for="age">Age</label>
        <input type="number" min="0" max="10" step="2" value="0">
        <br />
        <input type="submit" value="Submit">
        <br />
        <button type="submit">Submit BTN</button>
    </form>
</body>

</html>
